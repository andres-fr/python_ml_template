      - name: Release package to GH
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')  # ONLY IN TAGGED EVENTS
        with:
          body_path: ${{ env.CHANGELOG_PATH }}
          files: |
            Release.txt
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


